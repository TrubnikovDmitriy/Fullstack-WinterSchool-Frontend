<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<title>Winter School</title>
	<link rel="stylesheet" href="../css/bootstrap.css">
	<link rel="stylesheet" href="../css/bootstrap-grid.css">
	<link rel="stylesheet" href="index.css">
	<script src="../build/bundle.js"></script>
</head>
<body>

<div class="alert alert-dismissible alert-success" hidden>
	<button type="button" class="close" data-dismiss="alert">&times;</button>
	<strong>Well done!</strong> <span>Success alert</span>
</div>
<div class="alert alert-dismissible alert-danger" hidden>
	<button type="button" class="close" data-dismiss="alert">&times;</button>
	<strong>Error!</strong> <span>Error alert</span>
</div>
<div class="alert alert-dismissible alert-info" hidden>
	<button type="button" class="close" data-dismiss="alert">&times;</button>
	<strong>Heads up!</strong> <span>Info alert</span>
</div>

<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
	<a class="navbar-brand" href="#">WinterSchool</a>
	<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarColor01" aria-controls="navbarColor01" aria-expanded="false" aria-label="Toggle navigation">
		<span class="navbar-toggler-icon"></span>
	</button>
	<div class="collapse navbar-collapse" id="navbarColor01">

		<ul class="navbar-nav mr-auto">
			<li class="nav-item games">
				<a class="nav-link" href="#">Игры</a>
			</li>
			<li class="nav-item tournaments">
				<a class="nav-link" href="#">Турниры</a>
			</li>
			<li class="nav-item matches">
				<a class="nav-link" href="#">Матчи</a>
			</li>
			<li class="nav-item teams">
				<a class="nav-link" href="#">Команды</a>
			</li>
			<li class="nav-item players">
				<a class="nav-link" href="#">Игроки</a>
			</li>
		</ul>

		<button class="btn btn-secondary my-2 my-sm-0" type="submit">Войти</button>
	</div>
</nav>
<br>
<div class="container-fluid my-container"></div>

</body>
</html>
